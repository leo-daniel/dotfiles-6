# ~/.tmuxinator/gds.yml
root: ~/
name: router
startup_window: vm-publishing-api

windows:
  - zshell:
      - cd ~/work/govuk/router-data
      - bundle exec rspec
      - bundle exec rspec spec/functional
  - vm:
      - cd ~/work/govuk/govuk-puppet/development-vm
      - sleep 1
      - vagrant ssh
      - cd /var/govuk/govuk-puppet/development-vm
  - apps:
      - cd ~/work/govuk/govuk-puppet/development-vm
      - sleep 3
      - vagrant ssh
      - cd /var/apps/content-performance-manager
  - router:
      - cd ~/work/govuk/govuk-puppet/development-vm
      - sleep 5
      - vagrant ssh
      - cd /var/govuk/govuk-puppet/development-vm
      - bundle exec bowl router
  - router-api-console:
      - cd ~/work/govuk/govuk-puppet/development-vm
      - sleep 7
      - vagrant ssh
      - govuk_app_console router-api
  - publishing-api:
      - cd ~/work/govuk/govuk-puppet/development-vm
      - sleep 9
      - vagrant ssh
      - cd /var/govuk/govuk-puppet/development-vm
      - bundle exec bowl publishing-api
