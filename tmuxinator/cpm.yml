# ~/.tmuxinator/gds.yml
root: ~/
name: cpm
startup_window: vm-publishing-api

windows:
  - zshell:
      - cd ~/work/govuk/content-performance-manager
  - vagrant-shell:
      - cd ~/work/govuk/govuk-puppet/development-vm
      - sleep 3
      - vagrant ssh
      - vm
  - cpm-shell:
      - cd ~/work/govuk/govuk-puppet/development-vm
      - sleep 3
      - vagrant ssh
      - cpm
  - server:
      - cd ~/work/govuk/govuk-puppet/development-vm
      - sleep 5
      - vagrant ssh
      - vm
      - bowl content-performance-manager
  - console:
      - cd ~/work/govuk/govuk-puppet/development-vm
      - sleep 4
      - vagrant ssh
      - cpm
      - bundle exec rails console
  - logs:
      - cd ~/work/govuk/govuk-puppet/development-vm
      - sleep 2
      - vagrant ssh
      - cpm
      - tail -f log/development.log
